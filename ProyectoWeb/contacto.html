<html>
 <head>

    <title>Formulario de Contacto</title>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    
    <script>
  $(function(){
   $("#header").load("header.html";)
   $("#footer").load("footer.html";)
   $("#aside").load("aside.html";)
  });
  </script>
    
 </head>
 <body>
  <!-- se inserta  la cabecera-->
  <header id="header"></header>
  <nav>
   <ul>
    <li><a href="inicio.html">Inicio</a></li>
     <li><a href="quienes.html">Quienes Somos</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    
   </ul>
  </nav>
  <section>
   <article>
    <h3>Formulario de Contacto</h3>
    <p>Estamos dispuestos a responder cualquier duda que pueda surgir sobre nuestros trabajos</p>
    <p>Por favor, utiliza el formulario  para indicar tus datos y las preguntas</p>
    
    <form>
     <ul class="formulario">
      <li>
       <label>
        Nombre completo:<span class="required">*</span>
        <input type="text" name="field1" class="field-divided" placeholder="Nombre"/>&nbsp; &nbsp;<input type="text" name="field2" class="field-divided" placeholder="apellido"/></li>
       </label>
      <li>
       <label>Correo Electronico / Fecha Nacimiento: <span class="required">*</span></label>
       <input type="email" name="field3" class="field-divided" placeholder="email"/>&nbsp;&nbsp;<input type="date" name="field6" class="fiel-date"/>
      </li>
      
      <li>
       <label>Tema de Consulta:</label>
       <select name="field4" class="field-select">
       <option value="General">Pregunta general</option>
       <option value="Instalacion Nueva">Nueva</option>
       <option value="Reparacion de Circuito">Reparacion</option>
       <option value="Reparacion Parcial">Da√±o Particular</option>
       </select>
      </li>
      
      <li>
       <label>Escribe tu Mensaje: <span class="required">*</span></label>
       <textarea name="field5" id="field5" class="field long field-textarea"></textarea>
      </li>
      
      <li>
       <input type="submit" value="Enviar"/>
       <input type="submit" value="Limpiar">
      </li>
     </ul>
    </form>
    
   </article>
   
   <!-- se inserta  elpie de pagina -->
   <footer id="footer"></footer>
   
  </section>
  
  <!-- se inserta  el aside-->
  <aside id="aside"></aside>
  
   <!-- se inserta  elpie de pagina -->
   <footer id="footer"><strong>Todos los derechos son reservados</strong></footer>
 </body>
